<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<h2>Employee List</h2>
<div class="row row-cols-1 row-cols-md-4 g-4 " style="padding: 30px 30px 0 10px;">
    {%for i in elist%}
    <div class="col">
      <div class="card h-100" style="border-width: 2px;border-color: white;">
        <img src="{{i.photo}}" class="card-img-top" alt="..." style="height: 250px;">
        <div class="card-body text-dark">
          <h5 class="card-title">{{i.fname}}</h5>
          <h5 class="card-title">{{i.lname}}</h5>
          <p><h6 class="card-text">{{i.age}}</h6>
          <h6 class="card-text">{{i.address}}</h6></p>
        </div>
      </div>
    </div>
    {%endfor%}
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
